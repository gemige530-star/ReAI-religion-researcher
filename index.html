<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Digital Religion Researcher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      background: linear-gradient(180deg, #f8fafc, #e0e7ff);
      color: #111827;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
    }
    h1 {
      margin-top: 80px;
      margin-bottom: 12px;
      font-size: 32px;
      font-weight: 700;
      letter-spacing: 0.02em;
      color: #1e293b;
    }
    .subtitle {
      margin-bottom: 40px;
      font-size: 16px;
      color: #475569;
    }
    .chat-container {
      width: 100%;
      max-width: 720px;
      padding: 20px;
      background: #ffffff;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.1);
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .prompt-label {
      font-size: 13px;
      color: #9ca3af;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      text-align: left;
    }
    .input-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 4px;
    }
    #question {
      flex: 1;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
      font-size: 15px;
      outline: none;
      background: #f9fafb;
      transition: all 0.18s ease;
    }
    #question:focus {
      border-color: #111827;
      background: #ffffff;
      box-shadow: 0 0 0 2px rgba(17,24,39,0.06);
    }
    #send-btn {
      padding: 11px 18px;
      border: none;
      border-radius: 12px;
      background: #111827;
      color: #ffffff;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: all 0.18s ease;
      white-space: nowrap;
    }
    #send-btn span.icon {
      font-size: 15px;
    }
    #send-btn:hover {
      background: #1e293b;
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(15,23,42,0.18);
    }
    #send-btn:active {
      transform: translateY(0px);
      box-shadow: none;
    }
    #response {
      margin-top: 6px;
      padding: 12px 14px;
      border-radius: 12px;
      background: #f9fafb;
      border: 1px solid #f3f4f6;
      font-size: 14px;
      color: #111827;
      min-height: 40px;
      white-space: pre-wrap;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Digital Religion Researcher</h1>
  <div class="subtitle">An interactive interface for exploring questions about digital religion</div>

  <div class="chat-container">
    <div class="prompt-label">Question</div>
    <div class="input-row">
      <input type="text" id="question" placeholder="Ask something about digital religion..." />
      <button id="send-btn" onclick="sendQuestion()">
        <span>Send</span>
        <span class="icon">➜</span>
      </button>
    </div>

    <!-- ✅ 文件上传区域 -->
    <div class="file-upload-section">
      <label for="file-upload" class="file-label">Upload File</label>
      <input type="file" id="file-upload" />
      <div id="file-name" class="file-name">No file selected</div>
    </div>

    <div id="response"></div>
  </div>

  <script>
  async function sendQuestion() {
    const input = document.getElementById("question");
    const box = document.getElementById("response");
    const q = input.value.trim();
    if (!q) return;

    box.textContent = "Q: " + q + "\n\nAI: (thinking...)";
    input.value = "";

    try {
      const res = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: q }),
      });

      if (!res.ok) {
        box.textContent += `\n\n[Error ${res.status}]`;
        return;
      }

      const data = await res.json();
      box.textContent = "Q: " + q + "\n\nAI: " + (data.reply || "(no response)");
    } catch (err) {
      box.textContent += `\n\n[Network error: ${err.message}]`;
    }
  }

  // 回车键发送
  document.getElementById("question").addEventListener("keydown", function (e) {
    if (e.key === "Enter") {
      e.preventDefault();
      sendQuestion();
    }
  });

  // 文件上传交互
  const fileInput = document.getElementById("file-upload");
  const fileName = document.getElementById("file-name");
  fileInput.addEventListener("change", function () {
    fileName.textContent = fileInput.files.length > 0
      ? "Selected: " + fileInput.files[0].name
      : "No file selected";
  });
</script>
</body>
</html>
