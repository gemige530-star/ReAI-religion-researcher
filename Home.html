<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Digital Religion Researcher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      background: #f5f5f7;
      color: #111827;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      margin-top: 80px;
      margin-bottom: 24px;
      font-size: 28px;
      font-weight: 600;
      letter-spacing: 0.03em;
    }
    .subtitle {
      margin-bottom: 40px;
      font-size: 14px;
      color: #6b7280;
    }
    .chat-container {
      width: 100%;
      max-width: 720px;
      padding: 20px;
      background: #ffffff;
      border-radius: 18px;
      box-shadow: 0 14px 40px rgba(15,23,42,0.06);
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .prompt-label {
      font-size: 13px;
      color: #9ca3af;
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }
    .input-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 4px;
    }
    #question {
      flex: 1;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
      font-size: 15px;
      outline: none;
      background: #f9fafb;
      transition: all 0.18s ease;
    }
    #question:focus {
      border-color: #111827;
      background: #ffffff;
      box-shadow: 0 0 0 2px rgba(17,24,39,0.06);
    }
    #send-btn {
      padding: 11px 18px;
      border: none;
      border-radius: 12px;
      background: #111827;
      color: #ffffff;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: all 0.18s ease;
      white-space: nowrap;
    }
    #send-btn span.icon {
      font-size: 15px;
    }
    #send-btn:hover {
      background: #111827;
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(15,23,42,0.18);
    }
    #send-btn:active {
      transform: translateY(0px);
      box-shadow: none;
    }
    #response {
      margin-top: 6px;
      padding: 12px 14px;
      border-radius: 12px;
      background: #f9fafb;
      border: 1px solid #f3f4f6;
      font-size: 14px;
      color: #111827;
      min-height: 40px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Digital Religion Researcher</h1>
  <div class="subtitle">Training interface for AI Q&amp;A on digital religion</div>

  <div class="chat-container">
    <div class="prompt-label">Question</div>
    <div class="input-row">
      <input
        type="text"
        id="question"
        placeholder="Ask something about digital religion..."
      />
      <button id="send-btn" onclick="sendQuestion()">
        <span>Send</span>
        <span class="icon">➜</span>
      </button>
    </div>
    <div id="response"></div>
  </div>

  <script>
    function sendQuestion() {
      const input = document.getElementById("question");
      const box = document.getElementById("response");
      const q = input.value.trim();
      if (!q) return;

      // 这里目前是占位逻辑：只把问题显示出来，方便你后面接模型接口
      box.textContent = "Q: " + q + "\n\nAI: ";
      input.value = "";
    }

    document
      .getElementById("question")
      .addEventListener("keydown", function (e) {
        if (e.key === "Enter") {
          e.preventDefault();
          sendQuestion();
        }
      });
  </script>
</body>
</html>
